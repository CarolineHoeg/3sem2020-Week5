<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1>Users</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Age</th>
          <th>Name</th>
          <th>Gender</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
    <br>
    <input type="number" value="" id="idInput" />
    <input type="submit" value="Get user" id="idBtn" />
    <p id="searchError"></p>
    <br><br><br>

    <h3>Add new user</h3>
    Name: <input type="text" value="" id="userName" /> <br>
    Age: <input type="number" value="" id="userAge" /> <br>
    Email: <input type="text" value="" id="userEmail" /> <br>
    Please select your gender:
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>
    <input type="submit" value="Add new user" id="addBtn" />
    <p id="addError"></p>
    <br><br><br>

    <h3>Edit user</h3>
    Please input the ID of the user you'd like to update:
    <input type="number" value="" id="editIdInput" />
    <input type="submit" value="Get user" id="getEditBtn" />
    <p id="searchEditError"></p>

    <div style="visibility:hidden" id="editDiv">
      Name: <input type="text" value="" id="updateName" /> <br>
      Age: <input type="number" value="" id="updateAge" /> <br>
      Email: <input type="text" value="" id="updateEmail" /> <br>
      Please select your gender:
      <input type="radio" id="updateMale" name="gender" value="male">
      <label for="male">Male</label>
      <input type="radio" id="updateFemale" name="gender" value="female">
      <label for="female">Female</label><br>
      <input type="submit" value="Update" id="editBtn" /> <br><br>
    </div>

    <h3>Delete user</h3>
    Please input the ID of the user you'd like to delete:
    <input type="number" value="" id="userId" />
    <input type="submit" value="Delete user" id="delBtn" />
    <br><br>
  </div>
  <script src="bundle.js"></script>
</body>

</html>
